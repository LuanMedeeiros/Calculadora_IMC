<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>

    <!-- Favicon -->
    <link rel="icon" href="/assets/img/ico.png" type="image/png">

    <!-- Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="form-container">
        <form id="form">
            <h2>Calcular IMC</h2>
            <label for="peso">Digite seu peso(kg):</label>
            <input type="text" id="peso" name="peso" required>

            <label for="altura">Digite sua altura(m):</label>
            <input type="text" id="altura" name="altura" required>

            <input type="submit" value="Calcular">
        </form>

        <form id="form-info">
            <label>MENOR QUE 18,5&nbsp;&nbsp;&nbsp;=&nbsp;&nbsp;&nbsp;MAGREZA</label>
            <label>ENTRE 18,5 E 24,9&nbsp;&nbsp;&nbsp;=&nbsp;&nbsp;&nbsp; NORMAL</label>
            <label>ENTRE 25,0 E 29,9&nbsp;&nbsp;&nbsp;=&nbsp;&nbsp;&nbsp; SOBREPESO</label>
            <label>ENTRE 30,0 E 39,9&nbsp;&nbsp;&nbsp;=&nbsp;&nbsp;&nbsp; OBESIDADE</label>
            <label>MAIOR QUE 40,0&nbsp;&nbsp;&nbsp;=&nbsp;&nbsp;&nbsp;OBESIDADE GRAVE</label>
        </form>
    </div>
    <script src="/assets/js/index.js"></script>
</body>

</html>
